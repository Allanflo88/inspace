
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
</head>
<body> 
  <nav class="nav">
    <div class="container is-fluid">
      <div class="nav-left">
        <a class="nav-item is-brand" href="/">
          <h1 class="title">InSpace</h1>
        </a>
        <div class="nav-item">
          <form action="#">
            <div class="field has-addons">
              <p class="control is-expanded">
                <input class="input is-info" type="text" placeholder="Posso ajudar?">
              </p>
              <p class="control">
                <button class="button is-info">
                  <span class="icon">
                    <i class="fa fa-search"></i>
                  </span>
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <hr style="margin: 1rem 0;">

  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <form action="#">
          <div class="field">
            <label class="label">Título</label>
            <p class="control">
              <input class="input" type="text" placeholder="Título">
            </p>
          </div>

          <div class="field">
            <label class="label">Descrição</label>
              <p class="control">
                <textarea class="textarea" placeholder="Descrição"></textarea>
              </p>
          </div>

          <div class="field is-grouped">
            <p class="control">
              <button class="button is-success">Enviar</button>
            </p>
            <p class="control">
              <button class="button is-link">Cancelar</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
