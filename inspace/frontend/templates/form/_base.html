{% load i18n %}
{% load inspace_forms %}

<form action="" method="POST">
  {% csrf_token %}
  {% for field in form.visible_fields %}
      {% default_field field %}
  {% endfor %}

  <div class="field is-grouped">
    <p class="control">
      <input type="submit" class="button is-success" value="{% trans 'Send' %}">
    </p>
    <p class="control">
      <a class="button is-link" href="{% url 'core:home' %}">{% trans 'Cancel' %}</a>
    </p>
  </div>
</form>
